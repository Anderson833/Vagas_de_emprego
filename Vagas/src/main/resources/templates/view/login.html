<!DOCTYPE html>
<html lang="pt"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Acessar sistema</title>
</head>
<body>
<div th:if="${msgSucesso} != null">
 <b  th:text="${msgSucesso}" style="color: blue;"></b>
  <br/><br/>
 </div>
 
       <div th:if="${msgError} != null">
          <b  th:text="${msgError}" style="color: blue;"></b>
          <br/><br/>
       </div>
       <form th:action="@{/login}" method="post">
        
        Email:
      <input type="text" th:name="username"  required autofocus/> <br>
      
      Senha:
      <input type="password" th:name="password"  required /><br>
      
      Lembre-me:
       <input type="checkbox" name="remember-me" /><br>
      
       <button type="submit">Logar</button>
       </form>
       
</body>
</html>
