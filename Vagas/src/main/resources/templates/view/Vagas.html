<!DOCTYPE html>
<html lang="pt"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
 <!--  link da plataformar booststrap importante css nessa página -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Vagas</title>
<style>
      /* colocando uma cor de fundo em toda tela */
  body{
	background-image: url('https://gujsp.com.br/wp-content/uploads/2020/11/Vagas-de-emprego-tempor%C3%A1rios.jpg');
}
    /* colocando uma margin na div1 e uma cor de fundo  */
 #div1{
  margin-top: 95px;
  background-color:aliceblue ;
  height: 300px; 
}
   /*colocando o título mais abaixo do topo*/
 .div2{
	margin-top: 67px;
}

 /* deixando o título com uma cor e um preenchamento de 40 px*/
 h2{
	color:  rgb(0, 0, 255);
     padding-top: 40px;
}
/* colacondo uma margin na divAria para deixa os campos iguais*/
#divAria{
	margin-left: 16px;
}
/* colacondo uma margin na divEstado para deixa os campos iguais*/
.div1.divEtd{
	margin-left: 800px;

}

</style>
</head>
<body>


    
    <div class="container text-center" id="div1">
    <div th:if="${msgSucesso} != null">
 <b  th:text="${msgSucesso}" style="color: blue;"></b>
  <br/><br/>
 </div>
               <!-- O título da página de cadastro de vagas   -->
      <h2>Informe os dados da vaga </h2>
  <div class="div2"> 
           <!-- O th:object="${vagas}"  pegar o objeto da classe Vagas no controller já instanciado -->
    <form th:action="@{/Vagas/salvar}" th:object="${vagas}"
      method="post">

  <div class="row" id="divAria">
    <div class="col">
               <!-- a tag tr formar coluna  -->
          <tr>
           <!-- a tag td formar uma linha  -->
           <td class="negrito">título:</td>
              <!-- O th:field="${}" atribui um dado para o objeto vagas -->
              <!-- tag input e de entrada   -->
           <input type="text" th:field="${vagas.titulo}"/>
          </tr>
    </div>
    <div class="col-6">
      <tr>
           <td>Cidade:</td>
           <td>
            <!-- O th:field="${}" atribui um dado para o objeto vagas -->
           <input type="text" th:field="${vagas.cidade}"/>
           </td>
         </tr>
    </div>
    <div class="col" id="divEtd">
       <tr>
           <td>Estado:</td>
           <td>
            <!-- O th:field="${}" atribui um dado para o objeto vagas -->
           <input type="text" th:field="${vagas.estado}"/>
           </td>
         </tr>
    </div>
  </div>
     </br>
  <div class="row">
     
    <div class="col">
     
           <td>Área:</td>
           <td>
            <!-- O th:field="${}" atribui um dado para o objeto vagas -->
           <input type="text" th:field="${vagas.area}"/>
           </td>
      
    </div>
    <div class="col-5">
         <tr>
           <td>Descrição:</td>
           <td>
            <!-- O th:field="${}" atribui um dado para o objeto vagas -->
           <input type="text" th:field="${vagas.descricao}"/>
           </td>
         </tr>
    </div>
    <div class="col">
      <tr>
           <td>Status:</td>
           <td>
            <!-- O th:field="${}" atribui um dado para o objeto vagas -->
           <input type="text" th:field="${vagas.status}"/>
           </td>
         </tr>
    </div>
  </div>     
       </br>
       
     <!-- O tipo de entrada submit enviar os dados preenchido no formulário -->
       <!-- <input type="button"  value="Cadastrar" class="btn btn-success"/>-->
        <input type="submit" value="Cadastrar" class="btn btn-success"/>
        <input type="submit" value="Cancelar" class="btn btn-danger" formaction="/Empresa/opcao" formmethod="get"/>
       </div>
       </div>
       
     </form>
  </div>
</div>
             
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</body>
</html>
